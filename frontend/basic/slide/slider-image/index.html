<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- main container -->
    <div class="slider">
        <!-- list -->
        <div class="list">
            <div class="item">
                <img src="images/fox.jpg">
            </div>
            <div class="item">
                <img src="images/gibbon.jpg">
            </div>
            <div class="item">
                <img src="images/lizard.jpg">
            </div>
            <div class="item">
                <img src="images/panda.jpg">
            </div>
            <div class="item">
                <img src="images/parrot.jpg">
            </div>
            <div class="item">
                <img src="images/tiger.jpg">
            </div>
            <div class="item">
                <img src="images/wolf.jpg">
            </div>
        </div>

        <!-- buttons -->
        <div class="buttons">
            <button id="prev">⇐</button>
            <button id="next">⇒</button>
        </div>

        <!-- dots(1 item is 1 dot) -->
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
