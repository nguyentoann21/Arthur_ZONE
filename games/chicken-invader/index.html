<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Invader</title>
    <link rel="stylesheet" href="chicken-invader.css">
    <script type="text/javascript" src="chicken-invader.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Chicken Invader</h1>
            <div class="score" id="score">Score: 0</div>
            <div class="score" id="level">Level: 1</div>
            <div class="theme">
                <img src="./assets/chicken-military.png" alt="" id="img-theme"/>
            </div>
            <button class="reset" id="new-game">New Game</button>
        </div>
        <canvas id="board"></canvas>
    </div>
</body>

</html>
